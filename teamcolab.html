<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescription</title>
  <link rel="stylesheet" href="style5.css">
  <style>
    /* Button styling */
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #45a049;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #3c8749;
    }
  </style>
</head>
<body>

  <header>
    <h1>Prescription</h1>
  </header>

  <main>
    <section class="prescription-form">
      <form id="prescriptionForm" action="#" method="POST">
        <h2>Prescribe Medication</h2>
        <div class="form-group">
          <label for="patient-name">Patient Name:</label>
          <input type="text" id="patient-name" name="patient-name" required>
        </div>

        <div class="form-group">
          <label for="medication">Medication:</label>
          <input type="text" id="medication" name="medication" required>
        </div>

        <div class="form-group">
          <label for="dosage">Dosage:</label>
          <input type="text" id="dosage" name="dosage" required>
        </div>

        <div class="form-group">
          <label for="frequency">Frequency:</label>
          <input type="text" id="frequency" name="frequency" required>
        </div>

        <div class="form-group">
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" required></textarea>
        </div>

        <button type="submit">Prescribe</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    <a href="bot.html" class="back-button">Go Back</a>
  </footer>

  <script src="perscrib.js"></script>
</body>
</html>
