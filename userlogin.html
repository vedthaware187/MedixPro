<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="styleuser.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Project Management System</h1>
        <p>A simple and effective tool to organize and manage your projects efficiently</p>
    </header>
  <main>
    <form id="loginForm" class="registration-form" action="login.php" method="POST">
      <h2>User Login</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <!-- Signup button container -->
    <div class="signup-container">
      <p class="new-user-link">New user? <a href="signin.html" class="signup-btn">Sign up here!</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Library Management System. All rights reserved.</p>
  </footer>
  <script src="scriptuser.js"></script>
</body>
</html>
